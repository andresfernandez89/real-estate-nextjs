name: Pipeline

on:
  push:
    branches: [main, development]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: "Cache Node.js dependencies and Next.js build"
        id: cache-nodemodules-nextjs
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        if: steps.cache-nodemodules-nextjs.outputs.cache-hit != 'true'
        run: npm ci --no-audit --no-fund --omit=optional

      - name: Run Prettier
        run: npx prettier --write . --ignore-unknown

      - name: Commit changes and Push if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: format code with Prettier"

      - name: Build
        run: npm run build
